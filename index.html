<!DOCTYPE html>
<html>
<head>

  <meta charset="UTF-8">
  <title>NYC Timer!</title>

  <link href="https://fonts.googleapis.com/css?family=Raleway|Cinzel|Poiret+One|Didact+Gothic|Josefin+Slab" rel="stylesheet">

  <!-- Add jQuery library -->
  <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>

  <!-- Add fancyBox -->
  <link rel="stylesheet" href="fancybox/source/jquery.fancybox.css" type="text/css" media="screen" />
  <script type="text/javascript" src="fancybox/source/jquery.fancybox.pack.js"></script>

  <link rel="stylesheet" href="css/style.css?v=1.0">
  <link rel="stylesheet" type="text/css" media="only screen and (max-width: 500px)" href="/css/style.css" />
  <meta name="viewport" content="width=device-width" />

</head>

<body>

  <script type "text/javascript" src="js/lightbox.js"></script>

  <h1>NYC Countdown</h1>

  <div id="clockdiv">

    <div id="weekObject">
      <span class="weeks"></span>
      <div class="smalltext" id="week">Weeks</div>
    </div>

    <div id = "dayObject">
      <span class="days"></span>
      <div class="smalltext" id="day">Days</div>
    </div>

    <div id="hourObject">
      <span class="hours"></span>
      <div class="smalltext" id="hour">Hours</div>
    </div>

    <div id="minuteObject">
      <span class="minutes"></span>
      <div class="smalltext" id="minute">Minutes</div>
    </div>

    <div id="secondObject">
      <span class="seconds"></span>
      <div class="smalltext" id="second">Seconds</div>
    </div>
  </div>

  <p id="footerObject">of being excitedly impatient<br><br><b>Love you Kelsey --Kyle</b></p>
  <p id="footerObject2"></p>
  <p id="footerObject3"></p>
  <script src="js/timer.js?v=1.2"></script>

  <a class="fancybox" id="img"><button type="button" class="btn" id='button'>Daily Picture!</button></a>

  <script type="text/javascript">
    document.getElementById("button").onclick = function() {
      document.getElementById("img").setAttribute('href', "image/image.png?"+Math.random());
      return false;
    };
  </script>


</body>
</html>
