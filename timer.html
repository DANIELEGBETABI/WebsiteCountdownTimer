<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>NYC Timer!</title>

  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" type="text/css" media="only screen and (max-width: 500px)" href="/css/style.css" />
  <meta name="viewport" content="width=device-width" />
</head>

<body>
  <h1>Countdown Clock</h1>
<div id="clockdiv">

  <div class>
    <span class="weeks"></span>
    <div class="smalltext" id="week">Weeks</div>
  </div>

  <div>
    <span class="days"></span>
    <div class="smalltext" id="day">Days</div>
  </div>

  <div>
    <span class="hours"></span>
    <div class="smalltext" id="hour">Hours</div>
  </div>

  <div>
    <span class="minutes"></span>
    <div class="smalltext" id="minute">Minutes</div>
  </div>

  <div>
    <span class="seconds"></span>
    <div class="smalltext" id="second">Seconds</div>
  </div>

</div>

    <script src="js/timer.js"></script>

</body>
</html>
